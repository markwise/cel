        try {
            var media = 'screen and (max-width:800px)';
            var mediaQueryList = mediaMatch(media);
        
            mediaQueryList.addListener(function (mql) {
                if (mql.matches) {
                    console.log('match');
                } else {
                    console.log('no match');
                }
            });
