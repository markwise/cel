<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
	    
	    .split {
            line-height:0;
            text-align:justify;
            /*
            Removes whitespace between inline-block elements. 
    
            For most font families and sizes the whitespace is removed. In cases when
            a few pixels of whitespace remain, the default gap size provides enough
            clearance to prevent wrapping.

            Monospace fonts require a bigger letter-spacing value to remove whitespace 
            and will need to be set manually by the author.
            
            letter-spacing:-.307em;
            */
            
            
            /*
            
            
            */
            letter-spacing:-1em;
        }
        
        /*Force a second line to distribute cels*/
        .split:after {
            content:'';
            display:inline-block;
            width:100%;
            vertical-align:top;
        }
    
        .split > .cel {
            display:inline-block;
            vertical-align:top;
            /*reset*/
            line-height:1.5;
            /*reset*/
            text-align:left;
            /*reset*/
	        letter-spacing:normal;
        }
        
        
        /*Author styles*/
        	    
	    .split {
	        margin:5px 0;
	        width:200px;
	        background:#ccc;
	        border:1px solid red;
	    }
	    .split > .cel {
	        -webkit-box-sizing:border-box;
	        -moz-box-sizing:border-box;
	        box-sizing:border-box;
	        width:50%;
	    }
	    .cel:first-child {
	        border-right:2px solid red;
	        background:green;
	    }
	    .cel {
	        background:orange;
	    }
	    
	    
	    #tests {
	        display:table;
	        table-layout:fixed;
	        border-spacing:25px;
	    }
	    #tests > div {
	        display:table-cell;
	    }
	    #tests > :first-child {} 
	    #tests > :first-child + * {font-family:Arial}
	    #tests > :first-child + * + * {font-family:Georgia}
	    #tests > :first-child + * + * + * {font-family:Verdana}
	    #tests > :first-child + * + * + * + * {font-family:'Courier New'}
	    
        .a {
            width:auto;
        }
        .a > .cel {
            width:33.33%;
        }
        .b {
            
        }
        .c {
            border-right:2px solid red;
            
        }
        .d {
            background:yellow;
        }
        
	    
	    
	
	</style>
</head>
<body>
    <div class="split a">
        <div class="cel b">AA</div>
        <div class="cel c">BB</div>
        <div class="cel d">CC</div>
    </div>
   
    <div id="tests">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <script>
        (function () {
            var D = document;
            var variants = D.querySelectorAll('#tests > div');
            var i = variants.length;
            var variant;
            var a, b, c, j;
        
            while (i--) {
                variant = variants[i];
                j = 1;
        
                for (; j < 25; j++) {
                    a = D.createElement('div');
                    a.className = 'split';
                    a.style.fontSize = j + 'px';
            
                    b = D.createElement('div');
                    b.className = 'cel';
                    b.appendChild(D.createTextNode('AA'));
                    a.appendChild(b);
                    a.appendChild(D.createTextNode('\n\t'));
            
                    c = D.createElement('div');
                    c.className = 'cel';
                    c.appendChild(D.createTextNode('BB'));
                    a.appendChild(c);
                    a.appendChild(D.createTextNode('\n\t'));

                    variant.appendChild(a);
                }
            }
        }());

    </script>
    

</body>
</html>
