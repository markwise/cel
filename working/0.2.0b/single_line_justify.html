<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Untitled</title>
    <style>
        
        .split {
            line-height:0;
            letter-spacing:-1em;
            text-align:justify;
            -moz-text-align-last:justify;
            -ms-text-align-last:justify;
        }
        
        /*Force a second line to distribute cels*/
        /*Fallback method for legacy browsers*/
        /*
        .split:after {
            content:'';
            display:inline-block;
            width:100%;
            vertical-align:top;
        }
        */
    
        .split > .cel {
            display:inline-block;
            -webkit-box-sizing:border-box;
	        -moz-box-sizing:border-box;
	        box-sizing:border-box;
	        /*IE9,10 resize bug fix*/
	        min-height:100%;
            vertical-align:top;
            /*reset the following*/
            line-height:1.5;
            letter-spacing:normal;
            text-align:left;
            -moz-text-align-last:auto;
            -ms-text-align-last:auto;
        }
        
        .split {
            background:#ccc;
        }
        
        .split>:first-child{background:#009999}
	    .split>:first-child+*{background:#33adad}
	    .split>:first-child+*+*{background:#66c2c2}
	    .split>:first-child+*+*+*{background:#99d6d6}
	    .split>:first-child+*+*+*+*{background:#ccebeb}
    
        .split.a > :first-child {
            /* border-right:1px solid red; */
        }
        .split.aa > .cel {
            width:45%;
        }
        .split.bb > .cel {
            width:28%;
        }
        .split.cc > .cel {
            width:20%;
        }
        
        .split.aaa .cel {
            width:45%;
        }
        
    </style>
</head>
<body>

    <div class="split aaa">
        <div class="cel">
            <div class="split">
                <div class="cel">
                    <div class="split">
                        <div class="cel">aaa</div>
                        <div class="cel">aab</div>
                    </div>
                </div>
                <div class="cel">
                    <div class="split">
                        <div class="cel">aba</div>
                        <div class="cel">abb</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cel">
            <div class="split">
                <div class="cel">ba</div>
                <div class="cel">bb</div>
            </div>
        </div>
    </div>
    
    
    <br><br>
    
    <div class="split a">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
    </div>
    
    
    <br><br>
    
    <div class="split b">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
        <div class="cel">c<br>c<br>c</div>
    </div>
    
    <br><br>
    
    <div class="split c">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
        <div class="cel">c<br>c<br>c</div>
        <div class="cel">d<br>d<br>d<br>d</div>
    </div>
    
    <br><br>
    
    <div class="split aa">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
    </div>
    
    <br><br>
    
    <div class="split bb">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
        <div class="cel">c<br>c<br>c</div>
    </div>
    
    <br><br>
    
    <div class="split cc">
        <div class="cel">a</div>
        <div class="cel">b<br>b</div>
        <div class="cel">c<br>c<br>c</div>
        <div class="cel">d<br>d<br>d<br>d</div>
    </div>
    
</body>
</html>
