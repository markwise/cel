<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Untitled</title>
    <style>
        
        .split {
            line-height:0;
            text-align:justify;
        }
        
        /*Force a second line to justify cels*/
        .split:after {
            content:'';
            display:inline-block;
            width:100%;
            vertical-align:top;
        }
        .split > .cel {
            display:inline-block;
            vertical-align:top;
            /*reset*/
            line-height:1.5;
        }    
        
        
        
        /*Author defined styles*/
        
        .split {
            background:#ccc;
        }
        .cel {
            background:orange;
        }
        
        .split.aa > .cel {
            width:45%;
        }
        .split.bb > .cel {
            width:28%;
        }
        .split.cc > .cel {
            width:20%;
        }
        
        /*nested*/
        .split.aaa .cel {
            width:45%;
        }
        .split.aaa > .cel .cel {
            background:green;
        }
        .split.aaa > .cel .cel .cel {
            background:yellow;
        }
        
        
    </style>
</head>
<body>
   
    <div class="split aaa">
        <div class="cel">
            <div class="split">
                <div class="cel">
                    <div class="split">
                        <div class="cel">aaa</div>
                        <div class="cel">aab</div>
                    </div>
                </div>
                <div class="cel">
                    <div class="split">
                        <div class="cel">aba</div>
                        <div class="cel">abb</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cel">
            <div class="split">
                <div class="cel">ba</div>
                <div class="cel">bb</div>
            </div>
        </div>
    </div>
