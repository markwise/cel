<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
    
    <div id="test" class="  red green blue name:mark"></div>

    <script>
        var test = document.querySelector('#test');
        
        var trim = function (str) {
            return str.replace(/^\s+|\s+$/g, '');
        };
        
        var has_class = function (ele, klass) {
            var a, i;
            
            a = trim(ele.className);
            a = a.length ? a.split(/\s+/) : [];
            i = a.length;
    
            while (i--) {
                if (a[i] === klass) {
                    return true;
                }
            }
            
            return false;
        };
       
        
        console.log(has_class(test, 'red'));
        console.log(has_class(test, 'green'));
        console.log(has_class(test, 'blue'));
        console.log(has_class(test, 're'));
        console.log(has_class(test, 'name:mark'));
        console.log(has_class(test, 'foo'));
        console.log(has_class(test, 'bar'));
        
        
        
    </script>
</body>
</html>
